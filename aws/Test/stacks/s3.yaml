AWSTemplateFormatVersion: "2010-09-09"
Description: Encrypted test S3 bucket

Resources:
  TestBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
