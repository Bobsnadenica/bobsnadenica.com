<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CloudFormation Simulator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>CloudFormation Simulator</h1>
  <div class="actions">
    <button id="deployBtn" class="primary">Deploy</button>
    <button id="destroyBtn">Cleanup</button>
    <a id="zipDownload" class="btn" download>Download ZIP</a>
  </div>
</header>

<main>
  <aside>
    <section>
      <h3>Projects</h3>
      <div id="projects"></div>
    </section>
    <section>
      <h3>Stacks</h3>
      <div id="stacks"></div>
    </section>
    <section>
      <h3>Events</h3>
      <div id="events"></div>
    </section>
  </aside>

  <section class="workspace">
    <div id="diagram">
      <svg id="edges"></svg>
    </div>

    <div class="viewer">
      <header id="viewerTitle">Select a stack</header>
      <pre id="viewerContent"></pre>
      <div class="cli">
        <span>$</span>
        <span id="cliCommand"></span>
      </div>
    </div>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
