<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob's Shortener</title>
    <style>
        :root {
            /* PlayStation-esque Palette */
            --primary: #2e6db4; /* PS Blue */
            --primary-hover: #00439c;
            --accent: #003791;
            
            --surface: rgba(255, 255, 255, 0.85); /* Frosted Glass */
            
            --text-main: #1d1d1f;
            --text-secondary: #5e5e5e;
            
            --border: rgba(255, 255, 255, 0.4);
            
            --danger: #ff3b30;
            --radius-lg: 24px;
            --radius-md: 14px;
            
            --shadow-card: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            position: relative;
        }

        /* --- PLAYSTATION "FLOW" BACKGROUND --- */
        .bg-flow {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #000000, #0a0a2a);
            overflow: hidden;
        }

        .flow-particle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }

        /* The "Flow" Ribbons */
        .fp-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #00439c; animation-duration: 25s; }
        .fp-2 { bottom: -20%; right: -10%; width: 60vw; height: 60vw; background: #5822b4; animation-duration: 30s; animation-direction: reverse; }
        .fp-3 { top: 40%; left: 40%; width: 30vw; height: 30vw; background: #00a8e8; opacity: 0.3; animation-duration: 40s; }

        /* Subtle sparkle/dust */
        .dust {
            position: absolute;
            width: 2px; height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 5s infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes twinkle {
            0% { opacity: 0; transform: translateY(0); }
            50% { opacity: 0.8; }
            100% { opacity: 0; transform: translateY(-50px); }
        }

        /* --- CARD UI --- */
        .container {
            background: var(--surface);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            width: 100%;
            max-width: 580px;
            padding: 3.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-card);
            border: 1px solid var(--border);
            position: relative;
        }

        /* HEADER */
        header { text-align: center; margin-bottom: 3rem; }
        
        .logo-area {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00439c, #00a8e8);
            border-radius: 14px;
            margin-bottom: 1.5rem;
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 67, 156, 0.4);
        }
        
        h1 { 
            font-size: 2.5rem; 
            font-weight: 700; 
            letter-spacing: -0.02em;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }
        
        p.subtitle { 
            color: var(--text-secondary); 
            font-size: 1.1rem; 
            font-weight: 400;
            line-height: 1.4;
        }

        /* INPUTS */
        .input-group { margin-bottom: 2rem; text-align: left; }
        
        label { 
            display: block; 
            font-size: 0.8rem; 
            font-weight: 700; 
            margin-bottom: 0.6rem; 
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 18px 20px;
            background-color: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: var(--radius-md);
            font-size: 1.05rem;
            color: var(--text-main);
            transition: all 0.2s ease;
            outline: none;
        }
        
        input[type="text"]:focus { 
            background-color: #fff;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(46, 109, 180, 0.15); 
        }

        /* BUTTON */
        button.primary-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(to right, #2e6db4, #00439c);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 67, 156, 0.3);
        }
        
        button.primary-btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 67, 156, 0.4);
        }
        
        button.primary-btn:active { transform: scale(0.98); }
        
        button.primary-btn:disabled { 
            opacity: 0.6; 
            cursor: default; 
            transform: none; 
        }

        /* RESULT CARD */
        .result-card {
            margin-top: 2.5rem;
            padding: 0;
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: var(--radius-md);
            display: none; 
            align-items: center; 
            justify-content: space-between;
            opacity: 0;
            transform: translateY(10px);
            overflow: hidden;
        }
        
        .result-card.visible { 
            display: flex; 
            animation: fadeIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        
        .short-link-wrapper {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            align-items: center;
        }

        .short-link {
            font-weight: 600;
            color: var(--primary);
            text-decoration: none;
            font-size: 1.1rem;
            white-space: normal;
            word-break: break-all;
            line-height: 1.4;
        }
        
        .short-link:hover { text-decoration: underline; }

        .copy-btn {
            background: transparent;
            border: none;
            border-left: 1px solid rgba(0,0,0,0.1);
            padding: 0 24px;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: 700;
            color: var(--primary);
            transition: all 0.2s;
            height: 100%; 
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70px;
        }
        
        .copy-btn:hover { background-color: rgba(255, 255, 255, 0.5); }

        /* ALERTS */
        .message { 
            margin-top: 1.5rem; 
            text-align: center; 
            font-size: 0.9rem; 
            min-height: 1.5rem; 
            font-weight: 500;
        }
        
        .error { color: var(--danger); }
        
        footer {
            margin-top: 4rem;
            color: rgba(255,255,255,0.6);
            font-size: 0.8rem;
            font-weight: 400;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        
        @media (max-width: 600px) {
            .container { padding: 2rem; }
            h1 { font-size: 2rem; }
            .result-card { flex-direction: column; align-items: stretch; }
            .copy-btn { border-left: none; border-top: 1px solid rgba(0,0,0,0.1); padding: 15px; }
        }
    </style>
</head>
<body>

<div class="bg-flow">
    <div class="flow-particle fp-1"></div>
    <div class="flow-particle fp-2"></div>
    <div class="flow-particle fp-3"></div>
    <div class="dust" style="top: 20%; left: 30%; animation-delay: 0s;"></div>
    <div class="dust" style="top: 70%; left: 80%; animation-delay: 2s;"></div>
    <div class="dust" style="top: 40%; left: 10%; animation-delay: 4s;"></div>
</div>

<div class="container">
    <header>
        <div class="logo-area">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
        </div>
        <h1>Bob's Shortener</h1>
        <p class="subtitle">Secure link management for the modern player.</p>
    </header>

    <div class="input-group">
        <label for="longUrl">Destination URL</label>
        <input type="text" id="longUrl" placeholder="https://example.com" autofocus>
    </div>

    <button class="primary-btn" id="shortenBtn" onclick="shorten()">Shorten URL</button>

    <div class="message" id="message"></div>

    <div class="result-card" id="resultCard">
        <div class="short-link-wrapper">
            <a href="#" target="_blank" class="short-link" id="shortLink"></a>
        </div>
        <button class="copy-btn" onclick="copyToClipboard()">
            Copy
        </button>
    </div>
</div>

<footer>
    &copy; 2026 Bob's Services. All rights reserved.
</footer>

<script>
    // --- CONFIGURATION ---
    const API_URL = "https://go.bobsnadenica.com"; 
    // ---------------------

    const shortenBtn = document.getElementById('shortenBtn');
    const messageEl = document.getElementById('message');
    const resultCard = document.getElementById('resultCard');
    const shortLinkEl = document.getElementById('shortLink');

    async function shorten() {
        const input = document.getElementById('longUrl');
        const url = input.value.trim();

        messageEl.textContent = '';
        messageEl.className = 'message';
        resultCard.classList.remove('visible');

        if (!url) {
            showError("Please enter a valid URL.");
            return;
        }

        setLoading(true);

        try {
            const cleanApi = API_URL.replace(/\/$/, ""); 
            
            const res = await fetch(`${cleanApi}/create`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });

            if (!res.ok) throw new Error("Server error");
            
            const data = await res.json();
            
            shortLinkEl.href = data.shortUrl;
            shortLinkEl.textContent = data.shortUrl;
            resultCard.classList.add('visible');
            input.value = ''; 
        } catch (e) {
            console.error(e);
            showError("Failed to create link. Please try again.");
        } finally {
            setLoading(false);
        }
    }

    function setLoading(isLoading) {
        if (isLoading) {
            shortenBtn.disabled = true;
            shortenBtn.textContent = "Processing...";
        } else {
            shortenBtn.disabled = false;
            shortenBtn.textContent = "Shorten URL";
        }
    }

    function showError(msg) {
        messageEl.textContent = msg;
        messageEl.classList.add('error');
    }

    function copyToClipboard() {
        const url = shortLinkEl.textContent;
        navigator.clipboard.writeText(url).then(() => {
            const btn = document.querySelector('.copy-btn');
            const originalText = btn.textContent;
            
            btn.textContent = "Copied";
            btn.style.color = "#2e6db4"; 

            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.color = ""; 
            }, 2000);
        });
    }

    document.getElementById('longUrl').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') shorten();
    });
</script>

</body>
</html>
