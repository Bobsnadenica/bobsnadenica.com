<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob's Shortener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Professional Color Palette */
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --primary-light: #eff6ff;
            
            --bg-gradient-start: #f8fafc;
            --bg-gradient-end: #e2e8f0;
            
            --surface: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            
            --danger: #ef4444;
            --success: #10b981;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            background: var(--surface);
            width: 100%;
            max-width: 500px;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255,255,255,0.7);
        }

        /* HEADER */
        header { text-align: center; margin-bottom: 2.5rem; }
        
        .logo-area {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 0.75rem;
            color: var(--primary);
        }
        
        h1 { 
            font-size: 1.75rem; 
            font-weight: 800; 
            letter-spacing: -0.03em;
            color: var(--text-main);
        }
        
        p.subtitle { 
            color: var(--text-muted); 
            font-size: 1rem; 
            line-height: 1.5;
        }

        /* INPUTS */
        .input-group { margin-bottom: 1.5rem; text-align: left; }
        
        label { 
            display: block; 
            font-size: 0.875rem; 
            font-weight: 600; 
            margin-bottom: 0.5rem; 
            color: var(--text-main);
            margin-left: 2px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 1rem 1.25rem;
            background-color: #f8fafc;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            color: var(--text-main);
            transition: all 0.2s ease;
            outline: none;
        }
        
        input[type="text"]::placeholder { color: #94a3b8; }
        
        input[type="text"]:focus { 
            background-color: #fff;
            border-color: var(--primary); 
            box-shadow: 0 0 0 4px var(--primary-light); 
        }

        /* BUTTON */
        button.primary-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }
        
        button.primary-btn:hover { 
            background-color: var(--primary-dark); 
            transform: translateY(-1px);
            box-shadow: 0 6px 8px -1px rgba(37, 99, 235, 0.3);
        }
        
        button.primary-btn:active { transform: translateY(0); }
        
        button.primary-btn:disabled { 
            opacity: 0.7; 
            cursor: not-allowed; 
            transform: none; 
        }

        /* RESULT CARD */
        .result-card {
            margin-top: 2rem;
            padding: 1rem 1.25rem;
            background-color: var(--primary-light);
            border: 1px solid #dbeafe;
            border-radius: 12px;
            display: none; 
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            opacity: 0;
            transform: translateY(10px);
        }
        
        .result-card.visible { 
            display: flex; 
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }
        
        .short-link {
            font-weight: 600;
            color: var(--primary);
            text-decoration: none;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 1.05rem;
        }
        
        .short-link:hover { text-decoration: underline; }

        .copy-btn {
            background: white;
            border: 1px solid #bfdbfe;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            cursor: pointer;
            font-weight: 600;
            color: var(--primary);
            transition: all 0.2s;
            flex-shrink: 0;
            box-shadow: var(--shadow-sm);
        }
        
        .copy-btn:hover { 
            background-color: #eff6ff;
            border-color: var(--primary); 
        }

        /* ALERTS */
        .message { 
            margin-top: 1rem; 
            text-align: center; 
            font-size: 0.9rem; 
            min-height: 1.5rem; 
            font-weight: 500;
        }
        .error { color: var(--danger); }
        
        footer {
            margin-top: 3rem;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo-area">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
        </div>
        <h1>Bob's Shortener</h1>
        <p class="subtitle">Shorten long URLs into secure, trackable links.</p>
    </header>

    <div class="input-group">
        <label for="longUrl">Destination URL</label>
        <input type="text" id="longUrl" placeholder="https://example.com/very-long-url..." autofocus>
    </div>

    <button class="primary-btn" id="shortenBtn" onclick="shorten()">Shorten URL</button>

    <div class="message" id="message"></div>

    <div class="result-card" id="resultCard">
        <a href="#" target="_blank" class="short-link" id="shortLink"></a>
        <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
    </div>
</div>

<footer>
    &copy; 2026 Bob's Services. All rights reserved.
</footer>

<script>
    // --- CONFIGURATION ---
    const API_URL = "https://go.bobsnadenica.com"; 
    // ---------------------

    const shortenBtn = document.getElementById('shortenBtn');
    const messageEl = document.getElementById('message');
    const resultCard = document.getElementById('resultCard');
    const shortLinkEl = document.getElementById('shortLink');

    async function shorten() {
        const input = document.getElementById('longUrl');
        const url = input.value.trim();

        messageEl.textContent = '';
        messageEl.className = 'message';
        resultCard.classList.remove('visible');

        if (!url) {
            showError("Please enter a valid URL.");
            return;
        }

        setLoading(true);

        try {
            // Remove trailing slash if present
            const cleanApi = API_URL.replace(/\/$/, ""); 
            
            const res = await fetch(`${cleanApi}/create`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });

            if (!res.ok) throw new Error("Server error");
            
            const data = await res.json();
            
            shortLinkEl.href = data.shortUrl;
            shortLinkEl.textContent = data.shortUrl;
            resultCard.classList.add('visible');
            input.value = ''; 
        } catch (e) {
            console.error(e);
            showError("Failed to create link. Check console.");
        } finally {
            setLoading(false);
        }
    }

    function setLoading(isLoading) {
        if (isLoading) {
            shortenBtn.disabled = true;
            shortenBtn.textContent = "Shortening...";
            shortenBtn.style.opacity = "0.7";
        } else {
            shortenBtn.disabled = false;
            shortenBtn.textContent = "Shorten URL";
            shortenBtn.style.opacity = "1";
        }
    }

    function showError(msg) {
        messageEl.textContent = msg;
        messageEl.classList.add('error');
    }

    function copyToClipboard() {
        const url = shortLinkEl.textContent;
        navigator.clipboard.writeText(url).then(() => {
            const btn = document.querySelector('.copy-btn');
            const originalText = btn.textContent;
            
            // Visual feedback
            btn.textContent = "Copied!";
            btn.style.backgroundColor = "#10b981"; // Green
            btn.style.borderColor = "#10b981";
            btn.style.color = "white";

            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.backgroundColor = ""; // Revert to CSS default
                btn.style.borderColor = "";
                btn.style.color = "";
            }, 2000);
        });
    }

    // Allow pressing Enter to submit
    document.getElementById('longUrl').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') shorten();
    });
</script>

</body>
</html>
