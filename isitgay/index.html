<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Is it gay?</title>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,600;0,900;1,900&display=swap" rel="stylesheet">
<style>
    :root {
        --neon-blue: #00f3ff;
        --neon-pink: #ff00ff;
        --neon-green: #00ff66;
        --glass-bg: rgba(20, 20, 20, 0.6);
        --glass-border: rgba(255, 255, 255, 0.1);
    }

    * { box-sizing: border-box; }

    body {
        font-family: 'Kanit', sans-serif;
        background-color: #050505;
        background-image: 
            radial-gradient(circle at 10% 20%, rgba(20, 0, 50, 1) 0%, rgba(0, 0, 0, 0) 50%),
            radial-gradient(circle at 90% 80%, rgba(50, 0, 20, 1) 0%, rgba(0, 0, 0, 0) 50%);
        color: #fff;
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    /* Moving background mesh */
    body::before {
        content: '';
        position: absolute;
        top: -50%; left: -50%;
        width: 200%; height: 200%;
        background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCI+CjxwYXRoIGQ9Ik0wIDBoNDB2NDBIMHoiIGZpbGw9Im5vbmUiLz4KPHBhdGggZD0iTTAgNDBMMTQwIDBMIHoiIHN0cm9rZT0icmdiYSgyNTUsMjU1LDI1NSwwLjAzKSIgc3Ryb2tlLXdpZHRoPSIxIi8+Cjwvc3ZnPg==');
        animation: bgMove 60s linear infinite;
        z-index: -1;
        opacity: 0.5;
    }

    @keyframes bgMove {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    h1 {
        position: absolute;
        top: 20px;
        font-size: 3.5em;
        font-weight: 900;
        font-style: italic;
        text-transform: uppercase;
        margin: 0;
        line-height: 1;
        background: linear-gradient(to right, #fff, #aaa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        z-index: 10;
        pointer-events: none;
    }

    /* --- THE CARD --- */
    .game-area {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        perspective: 1000px;
    }

    #question-box {
        width: 340px;
        height: 500px;
        background: rgba(30, 30, 30, 0.85);
        border-radius: 24px;
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(20px);
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        position: relative;
        cursor: grab;
        touch-action: none;
        transform-style: preserve-3d;
        will-change: transform;
    }

    #question-box:active { cursor: grabbing; }

    /* The Question Text */
    #question {
        font-size: 1.8em;
        line-height: 1.2;
        text-align: center;
        margin-bottom: 20px;
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }

    /* Image Styling */
    #question-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 16px;
        display: none;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        margin-top: auto;
    }

    /* Stamps (YES / NO) */
    .stamp {
        position: absolute;
        top: 40px;
        padding: 5px 20px;
        border: 4px solid;
        border-radius: 10px;
        font-size: 3em;
        font-weight: 900;
        text-transform: uppercase;
        opacity: 0;
        transform: rotate(-15deg) scale(1.5);
        pointer-events: none;
        z-index: 100;
        transition: opacity 0.1s;
    }

    #stamp-no {
        right: 40px;
        color: var(--neon-pink);
        border-color: var(--neon-pink);
        transform: rotate(15deg);
        text-shadow: 0 0 20px var(--neon-pink);
        box-shadow: inset 0 0 20px var(--neon-pink);
    }

    #stamp-yes {
        left: 40px;
        color: var(--neon-green);
        border-color: var(--neon-green);
        transform: rotate(-15deg);
        text-shadow: 0 0 20px var(--neon-green);
        box-shadow: inset 0 0 20px var(--neon-green);
    }

    /* --- THE GAY-O-METER --- */
    #meter-container {
        position: fixed;
        right: 30px;
        top: 50%;
        transform: translateY(-50%);
        height: 60vh;
        width: 40px;
        background: rgba(0,0,0,0.5);
        border-radius: 20px;
        border: 1px solid rgba(255,255,255,0.1);
        padding: 4px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        z-index: 100;
    }

    #meter-fill {
        width: 100%;
        height: 0%; /* Starts at 0 */
        background: linear-gradient(to top, #00f3ff, #00ff66, #ffff00, #ff0000, #ff00ff);
        border-radius: 16px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        transition: height 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: absolute;
        bottom: 4px;
        left: 4px;
        right: 4px;
    }

    #meter-label {
        position: absolute;
        right: 50px;
        top: 50%;
        transform: translateY(-50%);
        text-align: right;
        font-size: 1.2em;
        font-weight: bold;
        text-transform: uppercase;
        width: 200px;
        text-shadow: 0 0 10px rgba(0,0,0,0.8);
    }

    .meter-tick {
        position: absolute;
        left: -10px;
        width: 10px;
        height: 2px;
        background: rgba(255,255,255,0.3);
    }

    /* --- RESPONSE POPUP --- */
    #popup {
        pointer-events: none;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: 2000;
        opacity: 0;
        transition: opacity 0.2s;
    }

    #popup-content {
        background: rgba(0,0,0,0.9);
        padding: 40px 60px;
        border-radius: 30px;
        border: 2px solid var(--neon-blue);
        box-shadow: 0 0 50px var(--neon-blue);
        text-align: center;
        transform: scale(0.8);
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    #popup.active { opacity: 1; }
    #popup.active #popup-content { transform: scale(1); }

    #popup-text {
        font-size: 2.5em;
        font-weight: 800;
        background: linear-gradient(45deg, #fff, var(--neon-blue));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    /* --- CONTROLS HINT --- */
    .controls-hint {
        position: absolute;
        bottom: 30px;
        display: flex;
        gap: 100px;
        font-size: 1.5em;
        font-weight: 900;
        opacity: 0.5;
        pointer-events: none;
    }
    .hint-no { color: var(--neon-pink); text-shadow: 0 0 15px var(--neon-pink); }
    .hint-yes { color: var(--neon-green); text-shadow: 0 0 15px var(--neon-green); }

    /* --- MOBILE ADJUSTMENTS --- */
    @media (max-width: 600px) {
        h1 { font-size: 2.2em; top: 15px; }
        #question-box { width: 90%; height: 60vh; max-height: 500px; }
        #question { font-size: 1.5em; }
        #meter-container { height: 40vh; right: 15px; width: 30px; }
        #meter-label { font-size: 0.9em; right: 40px; }
        .controls-hint { gap: 60px; bottom: 20px; font-size: 1.2em; }
    }
</style>
</head>
<body>

<h1>IS IT GAY?</h1>

<div class="game-area">
    <div id="question-box"
         ontouchstart="handleTouchStart(event)" 
         ontouchmove="handleTouchMove(event)"
         ontouchend="handleTouchEnd(event)"
         onmousedown="handleMouseDown(event)"
         onmousemove="handleMouseMove(event)"
         onmouseup="handleMouseUp(event)"
         onmouseleave="handleMouseUp(event)">
        
        <div id="stamp-no" class="stamp">NO</div>
        <div id="stamp-yes" class="stamp">YES</div>

        <h2 id="question">Loading...</h2>
        <img id="question-image" src="" alt="">
    </div>
</div>

<div class="controls-hint">
    <div class="hint-no">NO ❌</div>
    <div class="hint-yes">✅ YES</div>
</div>

<div id="meter-label">GAYNESS: 0%</div>
<div id="meter-container">
    <div id="meter-fill"></div>
    <div class="meter-tick" style="bottom: 25%"></div>
    <div class="meter-tick" style="bottom: 50%"></div>
    <div class="meter-tick" style="bottom: 75%"></div>
</div>

<div id="popup">
    <div id="popup-content">
        <div id="popup-text">BASED</div>
    </div>
</div>

<script>
    let questionsEN = [];
    let totalPoints = 0;
    let answeredQuestions = 0;
    let yesNoResponses = { yes: [], no: [] };
    let usedQuestions = new Set();
    
    // Audio Setup
    const gayFinale = new Audio("azis.mp3");
    gayFinale.volume = 1.0;
    
    // Audio Unlocker for Mobile
    // FIX: Mute the audio during the unlock phase so it's silent on first touch
    let audioUnlocked = false;
    function unlockAudio() {
        if (!audioUnlocked) {
            gayFinale.muted = true; // Mute initially
            gayFinale.play().then(() => {
                gayFinale.pause();
                gayFinale.currentTime = 0;
                gayFinale.muted = false; // Unmute so it's ready for the finale
                audioUnlocked = true;
            }).catch(() => {});
        }
    }
    window.addEventListener("touchstart", unlockAudio, { once: true });
    window.addEventListener("click", unlockAudio, { once: true });
    let gayFinaleStarted = false;

    // Drag Logic Variables
    let isDragging = false;
    let startX, startY, currentX, currentY;
    let isLocked = false; // Prevents dragging while popup is showing

    const card = document.getElementById("question-box");
    const stampYes = document.getElementById("stamp-yes");
    const stampNo = document.getElementById("stamp-no");

    // --- GAME LOGIC ---

    function loadQuestions() {
        fetch('questions.json')
            .then(r => r.json())
            .then(data => {
                questionsEN = data.questions_en; // Defaulting to EN
                return fetch('yes_no.json');
            })
            .then(r => r.json())
            .then(responses => {
                yesNoResponses = responses;
                loadRandomQuestion();
            })
            .catch(err => console.error("Error loading data:", err));
    }

    function loadRandomQuestion() {
        isLocked = false;
        resetCardVisuals();

        const list = questionsEN;
        if (list.length === 0) return;

        // Reset tracking if we've seen all questions
        if (usedQuestions.size === list.length) usedQuestions.clear();

        let q;
        // Find a new unique question
        do {
            q = list[Math.floor(Math.random() * list.length)];
        } while (usedQuestions.has(q.text) && usedQuestions.size < list.length);

        usedQuestions.add(q.text);

        // Update UI
        document.getElementById("question").textContent = q.text;
        
        const img = document.getElementById("question-image");
        if (q.image) {
            img.src = "pictures/" + q.image; // Assuming pictures folder structure
            img.style.display = "block";
        } else {
            img.style.display = "none";
        }

        // Store points for logic
        card.dataset.pointsYes = q.points_yes || 0;
        card.dataset.pointsNo = q.points_no || 100;
    }

    function answer(direction) {
        if (isLocked) return;
        isLocked = true;

        // Get Points
        const points = direction === 'right' ? parseInt(card.dataset.pointsYes) : parseInt(card.dataset.pointsNo);
        totalPoints += points;
        answeredQuestions++;

        // Get Random Response Text
        const responseList = direction === 'right' ? yesNoResponses.yes : yesNoResponses.no;
        const responseText = responseList[Math.floor(Math.random() * responseList.length)];

        // Visuals
        updateMeter();
        showPopup(responseText);

        // Animate Card Out
        const flyX = direction === 'right' ? window.innerWidth : -window.innerWidth;
        card.style.transition = "transform 0.4s ease-in";
        card.style.transform = `translate(${flyX}px, 50px) rotate(${direction === 'right' ? 20 : -20}deg)`;

        // Load next
        setTimeout(() => {
            hidePopup();
            // Tiny delay to ensure popup hides before card resets
            setTimeout(loadRandomQuestion, 100); 
        }, 1500);
    }

    function updateMeter() {
        // Let's make it climb ~12% per "Gay" answer to reach 100% faster
        let percent = Math.min(100, Math.floor((totalPoints / 800) * 100));
        
        const fill = document.getElementById("meter-fill");
        const label = document.getElementById("meter-label");
        
        fill.style.height = percent + "%";
        label.textContent = "GAYNESS: " + percent + "%";

        // Dynamic Background Colors based on score
        const body = document.body;
        if(percent > 80) {
            body.style.background = `linear-gradient(135deg, #ff0088, #ff33aa)`;
            triggerConfetti();
        } 

        // Finale Logic
        if (percent >= 100 && !gayFinaleStarted) {
            gayFinaleStarted = true;
            // Ensure volume is up for the finale
            gayFinale.muted = false;
            gayFinale.currentTime = 0;
            gayFinale.loop = true;
            
            // Promise handling for play
            let playPromise = gayFinale.play();
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Playback started
                })
                .catch(error => {
                    console.log("Audio play blocked, user interaction needed");
                });
            }
            
            triggerConfetti();
            document.querySelector('h1').textContent = "ULTIMATE GAY!";
        }
    }

    function showPopup(text) {
        const popup = document.getElementById("popup");
        const pText = document.getElementById("popup-text");
        pText.textContent = text;
        popup.classList.add("active");
    }

    function hidePopup() {
        document.getElementById("popup").classList.remove("active");
    }

    function triggerConfetti() {
        for(let i=0; i<30; i++) {
            const c = document.createElement("div");
            c.style.position = "fixed";
            c.style.width = "10px";
            c.style.height = "10px";
            c.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
            c.style.left = Math.random() * 100 + "vw";
            c.style.top = "-10px";
            c.style.zIndex = "999";
            document.body.appendChild(c);

            const anim = c.animate([
                { transform: `translateY(0) rotate(0)` },
                { transform: `translateY(100vh) rotate(${Math.random()*720}deg)` }
            ], {
                duration: 1000 + Math.random() * 2000,
                easing: 'linear'
            });

            anim.onfinish = () => c.remove();
        }
    }

    // --- DRAG PHYSICS ---

    function resetCardVisuals() {
        card.style.transition = "none";
        card.style.transform = "translate(0, 0) rotate(0deg)";
        stampYes.style.opacity = 0;
        stampNo.style.opacity = 0;
        card.style.boxShadow = "0 20px 50px rgba(0,0,0,0.5)";
    }

    function handleStart(x, y) {
        if (isLocked) return;
        isDragging = true;
        startX = x;
        startY = y;
        card.style.transition = "none";
    }

    function handleMove(x, y) {
        if (!isDragging) return;
        
        const dx = x - startX;
        const dy = y - startY;
        const rotate = dx * 0.05; // Gentle rotation

        card.style.transform = `translate(${dx}px, ${dy}px) rotate(${rotate}deg)`;

        // Opacity logic for stamps
        const opacity = Math.min(Math.abs(dx) / 100, 1);
        
        if (dx > 0) {
            // Dragging Right (YES)
            stampNo.style.opacity = 0;
            stampYes.style.opacity = opacity;
            card.style.boxShadow = `0 20px 50px rgba(0, 255, 102, ${opacity * 0.5})`;
        } else {
            // Dragging Left (NO)
            stampYes.style.opacity = 0;
            stampNo.style.opacity = opacity;
            card.style.boxShadow = `0 20px 50px rgba(255, 0, 255, ${opacity * 0.5})`;
        }
    }

    function handleEnd(x, y) {
        if (!isDragging) return;
        isDragging = false;

        const dx = x - startX;
        const threshold = 100; // Pixel distance to trigger answer

        if (dx > threshold) {
            answer('right');
        } else if (dx < -threshold) {
            answer('left');
        } else {
            // Snap back
            card.style.transition = "transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease";
            card.style.transform = "translate(0, 0) rotate(0deg)";
            card.style.boxShadow = "0 20px 50px rgba(0,0,0,0.5)";
            stampYes.style.opacity = 0;
            stampNo.style.opacity = 0;
        }
    }

    // Touch Events
    function handleTouchStart(e) { handleStart(e.touches[0].clientX, e.touches[0].clientY); }
    function handleTouchMove(e) { handleMove(e.touches[0].clientX, e.touches[0].clientY); }
    function handleTouchEnd(e) { handleEnd(e.changedTouches[0].clientX, e.changedTouches[0].clientY); }

    // Mouse Events
    function handleMouseDown(e) { handleStart(e.clientX, e.clientY); }
    function handleMouseMove(e) { handleMove(e.clientX, e.clientY); }
    function handleMouseUp(e) { handleEnd(e.clientX, e.clientY); }

    // Initial Load
    loadQuestions();

</script>
</body>
</html>
